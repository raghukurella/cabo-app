<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeerajaReddy.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media print {
      .no-print {
        display: none !important;
      }

      #editBtn,
      #printBtn,
      #shareProfileBtn,
      #shareSubmitBtn,
      #shareCancelBtn,
      #printPhotosToggle,
      label[for="printPhotosToggle"] {
        display: none !important;
      }
    }
  </style>
</head>

<header class="flex items-center justify-between px-4 py-3 bg-white border-b border-gray-200">
  <!-- Left: Logo -->
  <div class="flex items-center gap-2">
    <a href="#/" class="flex items-center gap-2 hover:opacity-90 transition-opacity">
      <img src="assets/logo.png" alt="NRDC logo" class="w-10 h-10" />
      <span class="font-bold text-lg tracking-wide"><span class="text-indigo-600">NEERAJA</span><span class="text-pink-600">REDDY</span>.COM</span>
    </a>
  </div>

  <!-- Hamburger button (mobile only) -->
  <button id="menuToggle" class="md:hidden text-gray-700 text-2xl focus:outline-none">
    â˜°
  </button>

  <!-- Right: Navigation links -->
  <div class="hidden md:flex md:items-center md:gap-6">
    <a href="#/login" class="text-sm font-semibold leading-6 text-gray-900 hover:text-indigo-600">Home</a>
    <a href="#/" class="text-sm font-semibold leading-6 text-gray-900 hover:text-indigo-600">Search</a>
    <a href="#/add-profile" class="text-sm font-semibold leading-6 text-gray-900 hover:text-indigo-600">Add New Profile</a>
    <div class="flex flex-col items-end">
      <a href="#/logout" id="desktopAuthLink" class="text-sm font-semibold leading-6 text-red-600 hover:text-red-500">Log out</a>
      <span id="desktopUsername" class="text-xs text-gray-500 hidden"></span>
    </div>
  </div>
</header>

<!-- Mobile dropdown -->
<nav id="mobileMenu" class="hidden absolute top-16 left-0 w-full z-50 flex flex-col bg-white border-b border-gray-200 px-4 py-3 shadow-lg md:hidden">
    <a href="#/login" class="text-sm font-semibold leading-6 text-gray-900 hover:text-indigo-600">Home</a>
    <a href="#/" class="text-sm font-semibold leading-6 text-gray-900 hover:text-indigo-600">Search</a>
    <a href="#/add-profile" class="text-sm font-semibold leading-6 text-gray-900 hover:text-indigo-600">Add New Profile</a>
    <div class="flex flex-col items-start mt-2">
      <a href="#/logout" id="mobileAuthLink" class="text-sm font-semibold leading-6 text-red-600 hover:text-red-500">Log out</a>
      <span id="mobileUsername" class="text-xs text-gray-500 hidden"></span>
    </div>
</nav>


<body class="bg-gray-50 min-h-screen">

  <!-- Routed content -->
  <div id="app"></div>
  <script type="module" src="./src/supabase.js"></script>
  <script type="module" src="./src/router.js?v=12"></script>

  <script>
    const toggle = document.getElementById("menuToggle");
    const mobileMenu = document.getElementById("mobileMenu");

    toggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // Close menu when a link is clicked
    mobileMenu.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => mobileMenu.classList.add("hidden"));
    });
  </script>

</body>

</html>
