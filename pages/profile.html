<div class="px-6 py-4 flex items-center justify-between">
  <a href="#/" class="text-blue-600 text-lg font-medium">&lt; Back</a>
  <button id="myProfiles" class="text-red-600 text-xs font-medium">
    my profiles
  </button>
  <button id="logoutBtn" class="text-red-600 text-xs font-medium">
    Log out
  </button></div>

<div class="flex flex-col items-center mt-2 space-y-1">
  <h1 class="text-2xl font-semibold text-gray-800">My Profile</h1>
  <p class="text-sm text-gray-600">View and update your details</p>
</div>

<div id="profileStatus" class="mt-4 text-center text-sm text-gray-600">
  Loading your profile…
</div>

<form id="profileForm" class="mt-6 flex flex-col space-y-4 w-full max-w-sm mx-auto hidden">

  <!-- First name -->
  <div>
    <label class="block text-gray-700 mb-1">First name</label>
    <input id="first_name" type="text"
      class="w-full border border-gray-300 rounded-lg px-4 py-3" />
  </div>

  <!-- Last name -->
  <div>
    <label class="block text-gray-700 mb-1">Last name</label>
    <input id="last_name" type="text"
      class="w-full border border-gray-300 rounded-lg px-4 py-3" />
  </div>

  <!-- Email (read-only, from auth) -->
  <div>
    <label class="block text-gray-700 mb-1">Email</label>
    <input id="email" type="email"
      class="w-full border border-gray-200 bg-gray-100 rounded-lg px-4 py-3 text-gray-500"
      readonly />
  </div>

  <!-- Phone -->
  <div>
    <label class="block text-gray-700 mb-1">Phone number</label>
    <input id="phone_number" type="tel"
      class="w-full border border-gray-300 rounded-lg px-4 py-3" />
  </div>

  <!-- Date/time of birth -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Date & Time of Birth</label>
    <input
      id="datetime_of_birth"
      type="datetime-local"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg text-gray-900"
    />
  </div>

  <!-- Place of birth -->
  <div>
    <label class="block text-gray-700 mb-1">Place of birth</label>
    <input id="place_of_birth" type="text"
      class="w-full border border-gray-300 rounded-lg px-4 py-3" />
  </div>

  <!-- Height -->
  <div class="flex space-x-3">
    <div class="w-1/2">
      <label class="block text-gray-700 mb-1">Height (feet)</label>
      <input id="height_feet" type="number" min="0"
        class="w-full border border-gray-300 rounded-lg px-4 py-3" />
    </div>
    <div class="w-1/2">
      <label class="block text-gray-700 mb-1">Height (inches)</label>
      <input id="height_inches" type="number" min="0" max="11"
        class="w-full border border-gray-300 rounded-lg px-4 py-3" />
    </div>
  </div>

  <!-- Gender -->
  <div>
    <label class="block text-gray-700 mb-1">Gender</label>
    <select id="gender"
      class="w-full border border-gray-300 rounded-lg px-4 py-3 bg-white">
      <option value="">Select…</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Non-binary">Non‑binary</option>
    </select>
  </div>

  <!-- Current location -->
  <div>
    <label class="block text-gray-700 mb-1">Current location</label>
    <input id="current_location" type="text"
      class="w-full border border-gray-300 rounded-lg px-4 py-3" />
  </div>

  <!-- Willing to relocate -->
  <div class="flex items-center space-x-2">
    <input id="willing_to_relocate" type="checkbox"
      class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
    <label for="willing_to_relocate" class="text-gray-700">
      I am willing to relocate
    </label>
  </div>

  <!-- Bio -->
  <div>
    <label class="block text-gray-700 mb-1">Bio</label>
    <textarea id="bio" rows="3"
      class="w-full border border-gray-300 rounded-lg px-4 py-3"></textarea>
  </div>

  <button id="saveProfileBtn" type="button"
    class="w-full bg-blue-600 text-white text-lg font-medium py-3 rounded-lg text-center">
    Next >>
  </button>
</form>
