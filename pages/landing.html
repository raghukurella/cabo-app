<div class="bg-white">

  <!-- Search Section -->
  <div class="mx-auto max-w-4xl px-6 pb-8 lg:px-8">

    <div id="searchCard" class="bg-white shadow-xl rounded-2xl p-6 border border-gray-100 transition-all duration-300">
      <h2 class="text-2xl font-semibold text-gray-900 mb-4">Quick Search</h2>
      
      <form id="landingSearchForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          
          <!-- Gender -->
          <div>
            <label class="block text-sm font-medium leading-6 text-gray-900 mb-2">Looking For</label>
            <select id="searchGender" class="block w-full rounded-md border-0 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <option value="">Any Gender</option>
              <option value="Female">Bride (Female)</option>
              <option value="Male">Groom (Male)</option>
            </select>
          </div>

          <!-- Occupation -->
          <div>
            <label class="block text-sm font-medium leading-6 text-gray-900 mb-2">Occupation</label>
            <select id="searchOccupation" class="block w-full rounded-md border-0 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <option value="">Any Occupation</option>
              <!-- Populated dynamically -->
            </select>
          </div>

          <!-- Age Range -->
          <div class="px-2">
            <label class="block text-sm font-medium leading-6 text-gray-900 mb-4">Age Range: <span id="ageDisplay" class="text-indigo-600 font-semibold">24 - 30</span></label>
            <div id="ageSlider" class="mb-4"></div>
          </div>

          <!-- Height Range -->
          <div class="px-2">
            <label class="block text-sm font-medium leading-6 text-gray-900 mb-4">Height Range: <span id="heightDisplay" class="text-indigo-600 font-semibold">5' 4" - 6' 1"</span></label>
            <div id="heightSlider" class="mb-4"></div>
          </div>

          <!-- Immigration Status -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium leading-6 text-gray-900 mb-3">Immigration Status</label>
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
              <label class="flex items-center gap-2"><input type="checkbox" name="immigration" value="US Citizen" class="rounded text-indigo-600" checked> <span class="text-sm">US Citizen</span></label>
              <label class="flex items-center gap-2"><input type="checkbox" name="immigration" value="Green Card" class="rounded text-indigo-600" checked> <span class="text-sm">Green Card</span></label>
              <label class="flex items-center gap-2"><input type="checkbox" name="immigration" value="H1B" class="rounded text-indigo-600" checked> <span class="text-sm">H1B</span></label>
              <label class="flex items-center gap-2"><input type="checkbox" name="immigration" value="Unknown" class="rounded text-indigo-600" checked> <span class="text-sm">Unknown</span></label>
            </div>
          </div>
        </div>

        <div class="mt-6 flex justify-center gap-4">
          <button type="submit" class="rounded-md bg-indigo-600 px-8 py-3 text-base font-semibold text-white shadow-sm hover:bg-indigo-500 w-full md:w-auto">Search Profiles</button>
          <button id="showAllBtn" type="button" class="rounded-md bg-white px-8 py-3 text-base font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 w-full md:w-auto">Show All</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Search Results Section -->
  <div id="searchResultsSection" class="mx-auto max-w-7xl px-6 pb-12 lg:px-8 hidden">
    <h2 class="text-2xl font-semibold text-gray-900 mb-4">Search Results</h2>
    <div id="searchResultsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Results injected here -->
    </div>
    <!-- Pagination -->
    <div id="paginationControls" class="hidden flex justify-center items-center gap-4 mt-8">
      <button id="prevPageBtn" class="rounded-md bg-white px-4 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">Previous</button>
      <span id="pageIndicator" class="text-sm text-gray-700">Page 1</span>
      <button id="nextPageBtn" class="rounded-md bg-white px-4 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">Next</button>
    </div>
  </div>

  <!-- Profile Details Modal -->
  <div id="profileModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-hidden flex flex-col">
      <!-- Header -->
      <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
        <h3 class="text-xl font-bold text-gray-800" id="modalProfileName">Profile Details</h3>
        <button id="closeProfileModalBtn" class="text-gray-400 hover:text-gray-600 text-2xl leading-none">&times;</button>
      </div>
      
      <!-- Content -->
      <div class="p-6 overflow-y-auto space-y-6" id="modalProfileContent">
        <!-- Dynamic Content -->
      </div>

      <!-- Footer -->
      <div class="px-6 py-4 border-t border-gray-100 bg-gray-50 flex justify-end gap-3">
        <button id="modalCloseBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 font-medium">Close</button>
        <button id="modalEditBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium shadow-sm">Edit Profile</button>
      </div>
    </div>
  </div>
</div>
