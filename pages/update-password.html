<div class="flex flex-col items-center mt-4 space-y-2">
  <h1 class="text-2xl font-semibold text-gray-800">Update Password</h1>
  <p class="text-sm text-gray-600">Enter your new password below.</p>
</div>

<form class="mt-10 flex flex-col space-y-6 w-full max-w-sm mx-auto">
  <div>
    <label class="block text-gray-700 mb-1">New Password</label>
    <input id="newPassword" type="password" class="w-full border border-gray-300 rounded-lg px-4 py-3" placeholder="••••••••" />
  </div>

  <div>
    <label class="block text-gray-700 mb-1">Confirm Password</label>
    <input id="confirmPassword" type="password" class="w-full border border-gray-300 rounded-lg px-4 py-3" placeholder="••••••••" />
  </div>

  <button id="updatePwBtn" type="button"
    class="w-full bg-blue-600 text-white text-lg font-medium py-3 rounded-lg text-center">
    Update Password
  </button>
</form>
