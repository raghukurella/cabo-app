
<!-- Profile details -->
<div id="profileContainer" class="max-w-2xl mx-auto mt-6 hidden">
  <table class="w-full border border-gray-300 rounded-lg shadow-sm">
    <tbody id="profileTable">
      <!-- Profile rows will be injected dynamically -->
    </tbody>
  </table>
</div>

<!-- Questions & Answers -->
<div id="qaContainer" class="max-w-2xl mx-auto mt-10 hidden">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">More About You</h2>
  <table class="w-full border border-gray-300 rounded-lg shadow-sm">
    <tbody id="qaTable">
      <!-- Q&A rows will be injected dynamically -->
    </tbody>
  </table>
</div>


<div class="px-6 mt-6 flex justify-center">
  <button id="editBtn"
    class="bg-blue-600 text-white text-lg font-medium py-3 px-6 rounded-lg">
    Edit Profile
  </button>
</div>

<div class="px-6 mt-4 flex justify-center">
  <button id="printBtn"
    class="bg-gray-600 text-white text-lg font-medium py-3 px-6 rounded-lg">
    Print Profile
  </button>
</div>

<button id="shareProfileBtn"
  class="mt-3 px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm hover:bg-indigo-700">
  Share Profile
</button>




<div id="shareModal" class="fixed inset-0 bg-black bg-opacity-40 hidden flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg w-80 space-y-4">
    <h2 class="text-lg font-semibold">Share Profile</h2>

    <input id="shareEmail" type="email"
      class="w-full border border-gray-300 rounded px-3 py-2 text-sm"
      placeholder="Recipient email">

    <input id="shareViews" type="number"
      class="w-full border border-gray-300 rounded px-3 py-2 text-sm"
      placeholder="Max views (optional)">

    <input id="shareDays" type="number"
      class="w-full border border-gray-300 rounded px-3 py-2 text-sm"
      placeholder="Valid for X days (optional)">

    <button id="shareSubmitBtn"
      class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
      Create Share Link
    </button>

    <button id="shareCancelBtn"
      class="w-full bg-gray-200 text-gray-700 py-2 rounded hover:bg-gray-300">
      Cancel
    </button>
  </div>
</div>



<p>&nbsp;</p>
