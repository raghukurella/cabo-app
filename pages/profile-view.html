<!-- Profile details -->
<div id="profileContainer" class="max-w-2xl mx-auto mt-6 hidden">
  <table class="w-full border border-gray-300 rounded-lg shadow-sm">
    <tbody id="profileTable">
      <!-- Profile rows will be injected dynamically -->
    </tbody>
  </table>
</div>

<!-- Questions & Answers -->
<div id="qaContainer" class="max-w-2xl mx-auto mt-10 hidden">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">More About You</h2>
  <table class="w-full border border-gray-300 rounded-lg shadow-sm">
    <tbody id="qaTable">
      <!-- Q&A rows will be injected dynamically -->
    </tbody>
  </table>
</div>


<div class="px-6 mt-4 flex justify-center">
  <button id="editBtn" class="bg-blue-600 text-white text-lg font-medium py-3 px-6 rounded-lg w-48">
    Edit Profile
  </button>
</div>

<div class="px-6 mt-4 flex justify-center">
  <button id="printBtn" class="bg-gray-600 text-white text-lg font-medium py-3 px-6 rounded-lg w-48">
    Print Profile
  </button>
</div>

<!-- Photo Toggle for Print -->
<div class="flex items-center justify-center mt-2 space-x-2 no-print">
  <input type="checkbox" id="printPhotosToggle" class="h-4 w-4 text-blue-600 rounded">
  <label for="printPhotosToggle" class="text-sm text-gray-700">Include Photos in Print</label>
</div>

<div class="px-6 mt-4 flex justify-center">
  <button id="shareProfileBtn"
    class="bg-indigo-600 text-white text-lg font-medium py-3 px-6 rounded-lg hover:bg-indigo-700 w-48">
    Share Profile
  </button>
</div>



<div id="shareModal" class="fixed inset-0 bg-black bg-opacity-40 hidden flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg w-80 space-y-4">
    <h2 class="text-lg font-semibold">Share Profile</h2>

    <input id="shareEmail" type="email" class="w-full border border-gray-300 rounded px-3 py-2 text-sm"
      placeholder="Recipient email">

    <input id="shareViews" type="number" class="w-full border border-gray-300 rounded px-3 py-2 text-sm"
      placeholder="Max views (optional)">

    <input id="shareDays" type="number" class="w-full border border-gray-300 rounded px-3 py-2 text-sm"
      placeholder="Valid for X days (optional)">

    <button id="shareSubmitBtn" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
      Create Share Link
    </button>

    <button id="shareCancelBtn" class="w-full bg-gray-200 text-gray-700 py-2 rounded hover:bg-gray-300">
      Cancel
    </button>
  </div>
</div>



<p>&nbsp;</p>
