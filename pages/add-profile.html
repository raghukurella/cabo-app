<div class="max-w-4xl mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Add New Profile</h1>
    <a href="#/" class="text-sm text-blue-600 hover:underline">Cancel</a>
  </div>

  <form id="addProfileForm" class="bg-white shadow-sm rounded-xl border border-gray-200 p-6 space-y-8">
    
    <div id="fieldsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Fields will be dynamically generated, but here's a static example for structure -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Looking for</label>
        <div class="flex gap-4 mt-2">
          <label class="inline-flex items-center cursor-pointer"><input type="radio" name="looking_for" value="Bride" class="form-radio h-4 w-4 text-blue-600" required> <span class="ml-2 text-sm text-gray-700">Bride</span></label>
          <label class="inline-flex items-center cursor-pointer"><input type="radio" name="looking_for" value="Groom" class="form-radio h-4 w-4 text-blue-600" required> <span class="ml-2 text-sm text-gray-700">Groom</span></label>
        </div>
      </div>
      <div class="md:col-span-2"></div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input type="text" name="name" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
        <input type="date" name="dob" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Height</label>
        <input type="text" name="height" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm" placeholder="e.g., 5' 8&quot;" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Contact Number</label>
        <input type="tel" name="phone" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Religion</label>
        <input type="text" name="religion" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Caste / Subcaste</label>
        <input type="text" name="caste" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Education</label>
        <textarea name="education" rows="2" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm"></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Occupation</label>
        <input type="text" name="occupation" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
        <input type="text" name="company" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Income</label>
        <input type="text" name="income" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Immigration Status</label>
        <input type="text" name="citizenship" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
        <input type="text" name="location_city" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
        <input type="text" name="location_state" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Family Details</label>
        <textarea name="family_details" rows="3" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm"></textarea>
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">About / Bio</label>
        <textarea name="bio" rows="4" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm"></textarea>
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Partner Preferences</label>
        <textarea name="partner_preferences" rows="3" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm"></textarea>
      </div>
    </div>

    <div class="flex justify-end pt-6 border-t border-gray-100">
      <button type="submit" class="bg-green-600 text-white px-8 py-3 rounded-lg hover:bg-green-700 font-semibold shadow-sm transition-colors">
        Save Profile
      </button>
    </div>
  </form>
</div>
