<div class="max-w-6xl mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Manage Questions</h1>
    <button id="btnAdd" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 text-sm font-medium">Add Question</button>
  </div>

  <!-- Modal (Hidden by default) -->
  <div id="questionModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50 flex items-center justify-center">
    <div class="relative mx-auto p-6 border w-full max-w-2xl shadow-lg rounded-md bg-white">

    <h2 class="text-lg font-semibold mb-4" id="formTitle">Add New Question</h2>
    <form id="questionForm" class="space-y-4">
      <input type="hidden" id="q_id" />
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Question Text</label>
          <input type="text" id="q_text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Field Key (unique)</label>
          <input type="text" id="q_key" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Category</label>
          <select id="q_category" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            <option value="profile">Profile</option>
            <option value="preferences">Preferences</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Control Type</label>
          <select id="q_control" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            <option value="input">Text Input</option>
            <option value="dropdown">Dropdown</option>
            <option value="radio">Radio Buttons</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Sort Order</label>
          <input type="number" id="q_sort" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="10" />
        </div>
        <div class="flex items-center mt-6">
          <input type="checkbox" id="q_active" class="h-4 w-4 text-blue-600 border-gray-300 rounded" checked />
          <label for="q_active" class="ml-2 block text-sm text-gray-900">Is Active</label>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Dropdown Options (JSON Array)</label>
        <p class="text-xs text-gray-500 mb-1">Example: ["Option A", "Option B"] or [{"key":"A", "label":"Option A"}]</p>
        <textarea id="q_options" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 font-mono text-sm"></textarea>
      </div>

      <div class="flex justify-end gap-2">
        <button type="button" id="btnCancel" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">Cancel</button>
        <button type="submit" id="btnSave" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">Save Question</button>
      </div>
    </form>
    </div>
  </div>

  <!-- List -->
  <div class="bg-white shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Question</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Key / Type</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody id="questionsList" class="bg-white divide-y divide-gray-200">
        <!-- Rows injected here -->
      </tbody>
    </table>
  </div>
</div>
