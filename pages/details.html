<div class="max-w-4xl mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <div class="flex items-center gap-4">
      <img id="headerProfilePhoto" class="w-20 h-20 rounded-full object-cover border-2 border-white shadow-md" src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="Profile">
      <h1 class="text-2xl font-bold text-gray-900">Profile Details</h1>
    </div>
    <div class="space-x-2">
      <button id="btnEdit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
        Edit Profile
      </button>
      <button id="btnSave" class="hidden bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
        Save Changes
      </button>
      <button id="btnCancel" class="hidden bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors">
        Cancel
      </button>
      <button id="btnDelete" class="hidden bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
        Delete
      </button>
    </div>
  </div>

  <div id="loadingState" class="text-center py-12 text-gray-500">Loading profile...</div>

  <form id="detailsForm" class="hidden bg-white shadow-sm rounded-xl border border-gray-200 p-6 space-y-6">
    
    <!-- Basic Info -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
        <input type="text" name="first_name" class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" disabled>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
        <input type="text" name="last_name" class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" disabled>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
        <select name="gender" class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" disabled>
          <option value="">Select...</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
        <input type="date" name="datetime_of_birth" class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" disabled>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Height</label>
        <input type="text" name="height" class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" disabled>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Occupation</label>
        <div class="flex gap-2">
          <select name="occupation_tag" class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" disabled>
            <option value="">Select...</option>
          </select>
          <button type="button" id="btnAddTag" class="hidden bg-indigo-600 text-white px-3 py-2 rounded-lg hover:bg-indigo-700 flex-shrink-0" title="Add New Tag">+</button>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Citizenship / Immigration</label>
        <div class="grid grid-cols-2 gap-2 mt-2">
          <label class="flex items-center gap-2"><input type="radio" name="citizenship" value="US Citizen" class="rounded-full text-indigo-600" disabled> <span class="text-sm">US Citizen</span></label>
          <label class="flex items-center gap-2"><input type="radio" name="citizenship" value="Green Card" class="rounded-full text-indigo-600" disabled> <span class="text-sm">Green Card</span></label>
          <label class="flex items-center gap-2"><input type="radio" name="citizenship" value="H1B" class="rounded-full text-indigo-600" disabled> <span class="text-sm">H1B</span></label>
          <label class="flex items-center gap-2"><input type="radio" name="citizenship" value="Unknown" class="rounded-full text-indigo-600" disabled> <span class="text-sm">Unknown</span></label>
        </div>
      </div>
    </div>

    <!-- Photos -->
    <div class="border-t border-gray-100 pt-6">
      <div class="flex justify-between items-center mb-3">
        <h3 class="text-sm font-medium text-gray-700">Photos</h3>
        <button type="button" id="btnUploadPhoto" class="hidden text-sm bg-blue-50 text-blue-600 px-3 py-1 rounded hover:bg-blue-100 border border-blue-200 transition-colors">
          + Add Photo
        </button>
        <input type="file" id="photoInput" accept="image/*" class="hidden">
      </div>
      <div id="photoContainer" class="grid grid-cols-2 sm:grid-cols-4 gap-4">
        <!-- Photos injected here -->
      </div>
    </div>

    <!-- Location & Career -->
    <div class="border-t border-gray-100 pt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Current Location</label>
        <input type="text" name="current_location" class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" disabled>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Education</label>
        <textarea name="education" rows="2" class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" disabled></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <textarea name="occupation" rows="2" class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" disabled></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
        <input type="text" name="company" class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" disabled>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Income</label>
        <input type="text" name="income" class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" disabled>
      </div>
    </div>

    <!-- Details -->
    <div class="border-t border-gray-100 pt-6 space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">About / Bio</label>
        <textarea name="bio" rows="4" class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" disabled readonly></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Family Details</label>
        <textarea name="family_details" rows="3" class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" disabled></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Partner Preferences</label>
        <textarea name="partner_preferences" rows="4" class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" disabled></textarea>
      </div>
    </div>

  </form>

  <!-- Add Tag Modal -->
  <div id="tagModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-sm w-full shadow-xl">
      <h3 class="text-lg font-medium text-gray-900 mb-4">Add New Occupation</h3>
      <input type="text" id="newTagInput" class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-4 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Enter tag name">
      <div class="flex justify-end gap-3">
        <button id="btnCancelTag" class="text-gray-700 hover:text-gray-900 px-3 py-2">Cancel</button>
        <button id="btnSaveTag" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Add</button>
      </div>
    </div>
  </div>
</div>
