<div class="max-w-7xl mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">All Profiles</h1>
    <button id="openSearchBtn" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 flex items-center gap-2">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
      Search / Filter
    </button>
  </div>

  <div id="profilesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Cards go here -->
    <div class="col-span-full text-center text-gray-500 py-10">Loading profiles...</div>
  </div>
</div>

<!-- Search Modal -->
<div id="searchModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-lg overflow-hidden transform transition-all">
    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
      <h3 class="text-lg font-semibold text-gray-800">Search Profiles</h3>
      <button id="closeSearchBtn" class="text-gray-400 hover:text-gray-600 text-2xl leading-none">&times;</button>
    </div>
    
    <div class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="s_first_name" class="w-full border border-gray-300 rounded-lg px-3 py-2 mt-1 text-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="s_last_name" class="w-full border border-gray-300 rounded-lg px-3 py-2 mt-1 text-sm">
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="text" id="s_email" class="w-full border border-gray-300 rounded-lg px-3 py-2 mt-1 text-sm">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Location</label>
        <input type="text" id="s_location" class="w-full border border-gray-300 rounded-lg px-3 py-2 mt-1 text-sm">
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Gender</label>
          <select id="s_gender" class="w-full border border-gray-300 rounded-lg px-3 py-2 mt-1 bg-white text-sm">
            <option value="">Any</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Non-binary">Non-binary</option>
          </select>
        </div>
        <div>
           <label class="block text-sm font-medium text-gray-700">Willing to Relocate</label>
           <select id="s_relocate" class="w-full border border-gray-300 rounded-lg px-3 py-2 mt-1 bg-white text-sm">
             <option value="">Any</option>
             <option value="true">Yes</option>
             <option value="false">No</option>
           </select>
        </div>
      </div>
    </div>
    <div class="px-6 py-4 bg-gray-50 border-t border-gray-100 flex justify-end gap-3">
      <button id="resetSearchBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 text-sm font-medium">Reset</button>
      <button id="doSearchBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium shadow-sm">Search</button>
    </div>
  </div>
</div>
