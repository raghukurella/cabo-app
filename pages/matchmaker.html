<!-- Title -->
<div class="flex flex-col items-center mt-2 space-y-1">
  <h1 class="text-2xl font-semibold text-gray-800">Matchmaker</h1>
  <p class="text-sm text-gray-600">Browse and view profiles</p>
</div>

<!-- Tabs -->
<div class="w-full max-w-sm mx-auto px-4 mt-4 flex border-b border-gray-200">
  <button id="tabAllProfiles"
    class="flex-1 py-2 text-sm font-medium text-blue-600 border-b-2 border-blue-600"
    aria-selected="true">
    All Profiles
  </button>
  <button id="tabMyProfiles"
    class="flex-1 py-2 text-sm font-medium text-gray-500 hover:text-blue-600"
    aria-selected="false">
    My Profiles Only
  </button>
</div>

<div class="w-full max-w-sm mx-auto px-4 mt-2">
  <button id="toggleFiltersBtn"
    class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm font-medium py-2 rounded border border-gray-300">
    Show Filters
  </button>
</div>

<!-- Gate message -->
<div id="matchmakerGate" class="mt-4 text-center text-sm text-red-600 hidden"></div>

<!-- Filter panel -->
<div class="w-full max-w-sm mx-auto px-4 mt-4 hidden" id="filterWrapper">
  <div id="filters" class="space-y-3 p-3 bg-white rounded shadow-sm border border-gray-200">
    <h2 class="text-base font-semibold text-gray-800">Filter Profiles</h2>

    <div class="space-y-3">
      <div>
        <label class="block text-xs text-gray-600">Gender</label>
        <select id="filter_gender" class="w-full border border-gray-300 rounded px-3 py-2 text-sm">
          <option value="">Any</option>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
          <option value="Non-binary">Non-binary</option>
        </select>
      </div>

      <div class="grid grid-cols-2 gap-3">
        <div>
          <label for="filter_min_age" class="block text-xs text-gray-600">Min Age</label>
          <input id="filter_min_age" type="number" min="18" max="99"
            class="w-full border border-gray-300 rounded px-3 py-2 text-sm">
        </div>
        <div>
          <label for="filter_max_age" class="block text-xs text-gray-600">Max Age</label>
          <input id="filter_max_age" type="number" min="18" max="99"
            class="w-full border border-gray-300 rounded px-3 py-2 text-sm">
        </div>
      </div>

      <div>
        <label for="filter_education" class="block text-xs text-gray-600">Education</label>
        <select id="filter_education" class="w-full border border-gray-300 rounded px-3 py-2 text-sm">
          <option value="">Any</option>
          <option value="High School">High School</option>
          <option value="Bachelors">Bachelor’s</option>
          <option value="Masters">Master’s</option>
          <option value="PhD">PhD</option>
        </select>
      </div>

      <button id="applyFilters"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2 rounded">
        Apply Filters
      </button>
    </div>
  </div>
</div>

<!-- Main content -->
<div id="matchmakerContent" class="mt-6 flex flex-col space-y-6 w-full max-w-sm mx-auto hidden">
  <div class="space-y-4">
    <h2 class="text-lg font-semibold text-gray-800">Profiles</h2>
    <div id="peopleList" class="space-y-4"></div>
  </div>

  <section class="border-t border-gray-200 pt-6 space-y-4 hidden">
    <h2 class="text-lg font-semibold text-gray-800">Profile</h2>
    <div id="profilePanel" class="text-sm text-gray-700">
      <div class="text-gray-500 text-sm">Select a person to view their profile.</div>
    </div>
  </section>
</div>

<script type="module" src="./src/matchmaker.js"></script>
