<div class="max-w-3xl mx-auto p-6 bg-white shadow rounded-lg mt-6 relative">
  <button id="reviewAnswersBtn" class="absolute top-6 right-6 text-xs text-gray-400 hover:text-blue-600 underline">Review (Test)</button>
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Onboarding</h1>
  <div id="onboardingContainer" class="space-y-6">
    <div class="text-gray-500 text-center py-8">Loading questions...</div>
  </div>
  <div class="mt-8 flex justify-end">
    <button id="finishOnboardingBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-medium">
      Complete
    </button>
  </div>
</div>

<!-- Review Modal -->
<div id="reviewModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col">
    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
      <h3 class="text-lg font-semibold text-gray-800">Review Answers</h3>
      <button id="closeReviewBtn" class="text-gray-400 hover:text-gray-600 text-2xl leading-none">&times;</button>
    </div>
    <div class="p-6 overflow-y-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Question</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Answer / Details</th>
          </tr>
        </thead>
        <tbody id="reviewTableBody" class="bg-white divide-y divide-gray-200"></tbody>
      </table>
    </div>
    <div class="px-6 py-4 border-t border-gray-200 bg-gray-50 flex justify-end">
      <button id="closeReviewBtnBottom" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm font-medium">Close</button>
    </div>
  </div>
</div>
