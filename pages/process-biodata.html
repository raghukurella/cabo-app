<div class="max-w-4xl mx-auto px-4 py-8">
  <div class="mb-8 text-center">
    <h1 class="text-3xl font-bold text-gray-900">Process Biodata</h1>
    <p class="mt-2 text-gray-600">Paste raw biodata text below to automatically extract details.</p>
  </div>

  <!-- Input Section -->
  <div class="bg-white shadow-sm rounded-xl border border-gray-200 p-6 mb-8">
    <div class="mb-4">
      <label for="rawText" class="block text-sm font-medium text-gray-700 mb-2">Paste Biodata Text</label>
      <textarea id="rawText" rows="8" class="w-full border border-gray-300 rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Paste the full biodata text here (e.g. from WhatsApp)..."></textarea>
    </div>

    <div class="flex justify-end gap-3">
      <button id="clearFormBtn" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg font-medium transition-colors">
        Clear
      </button>
      <button id="parseBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-medium transition-colors shadow-sm">
        Parse Data
      </button>
    </div>
  </div>

  <!-- Preview / Edit Section -->
  <div id="previewSection" class="hidden">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold text-gray-900">Review & Edit</h2>
      <button id="reprocessBtn" class="text-sm text-blue-600 hover:underline hidden">
        Reprocess
      </button>
    </div>

    <form id="previewForm" class="bg-white shadow-sm rounded-xl border border-gray-200 p-6">
      <div id="fieldsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <!-- Dynamic fields injected here -->
      </div>

      <div class="flex justify-end pt-6 border-t border-gray-100">
        <button type="submit" class="bg-green-600 text-white px-8 py-3 rounded-lg hover:bg-green-700 font-semibold shadow-sm transition-colors">
          Save Profile
        </button>
      </div>
    </form>
  </div>
</div>
