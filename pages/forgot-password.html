<div class="px-6 py-4">
  <a href="#/login" class="text-blue-600 text-lg font-medium">&lt; Back to Login</a>

<div class="flex flex-col items-center mt-4 space-y-2">
  <h1 class="text-2xl font-semibold text-gray-800">Reset Password</h1>
  <p class="text-sm text-gray-600">Enter your email to receive a reset link</p>
</div>

<form class="mt-10 flex flex-col space-y-6 w-full max-w-sm mx-auto">

  <div>
    <label class="block text-gray-700 mb-1">Email</label>
    <input id="resetEmail" type="email" class="w-full border border-gray-300 rounded-lg px-4 py-3" placeholder="you@example.com" />
  </div>

  <button id="resetBtn" type="button"
    class="w-full bg-blue-600 text-white text-lg font-medium py-3 rounded-lg text-center">
    Send Reset Link
  </button>

</form>
