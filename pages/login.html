<div class="flex flex-col items-center mt-4 space-y-2">
  <h1 class="text-2xl font-semibold text-gray-800">Welcome Back</h1>
  <p class="text-sm text-gray-600">Log in to MatchMaker</p>
</div>

<form class="mt-10 flex flex-col space-y-6 w-full max-w-sm mx-auto">

  <div>
    <label class="block text-gray-700 mb-1">Email</label>
    <input id="email" type="email" class="w-full border border-gray-300 rounded-lg px-4 py-3" />
  </div>

  <div>
    <label class="block text-gray-700 mb-1">Password</label>
    <input id="password" type="password" class="w-full border border-gray-300 rounded-lg px-4 py-3" />
  </div>

  <div class="flex items-center justify-between">
    <div class="flex items-center">
      <input id="rememberMe" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" checked>
      <label for="rememberMe" class="ml-2 block text-sm text-gray-900">Remember me</label>
    </div>
    <a href="#/forgot-password" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
  </div>

  <button id="loginBtn" type="button"
    class="w-full bg-blue-600 text-white text-lg font-medium py-3 rounded-lg text-center">
    Log In
  </button>

  <a href="#/signup"
    class="w-full border border-blue-600 text-blue-600 text-lg font-medium py-3 rounded-lg text-center">
    Create Account
  </a>

</form>
