# Netlify configuration for Matchmaker App

[build]
# Build command: generate credentials from env vars, then we're done (static site)
command = "npm run generate:credentials"
# Publish directory: the root (all HTML/CSS/JS files are in the project root)
publish = "."

[build.environment]
# Ensure Node is available for the build script
NODE_VERSION = "18"

